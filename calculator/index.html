<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="center">
        <div class="calculator">
        <input class="inputbox" type="text" id="inputnumber">
        <div class="row ">
            <button class="btn">AC</button>
            <button class="btn">+/-</button>
            <button class="btn">%</button>
            <button class="btnop">/</button>
        </div>
        <div class="row ">
            <button class="btnnumber">7</button>
            <button class="btnnumber">8</button>
            <button class="btnnumber">9</button>
            <button class="btnop">*</button>
        </div>
        <div class="row ">
            <button class="btnnumber">4</button>
            <button class="btnnumber">5</button>
            <button class="btnnumber">6</button>
            <button class="btnop">-</button>
        </div>
        <div class="row ">
            <button class="btnnumber">1</button>
            <button class="btnnumber">2</button>
            <button class="btnnumber">3</button>
            <button class="btnop">+</button>
        </div>
        <div class="row ">
            <button class="btnnumberw">0</button>
            <button class="btnnumber">.</button>
            <button class="btnop">=</button>
        </div>
    </div>
    </div>
    
</body>
</html>
